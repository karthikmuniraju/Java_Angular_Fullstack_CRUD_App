<h2>Employee List</h2>
<div class="table-responsive" style="max-height: 600px; overflow-y: auto">
  <table class="table table-striped tabel-responsive">
    <thead>
      <tr>
        <th style="position: sticky; top: 0">First Name</th>
        <th style="position: sticky; top: 0">Last Name</th>
        <th style="position: sticky; top: 0">Email Id</th>
        <th style="position: sticky; top: 0">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td>
          <button (click)="updateEmployee(employee.id)" class="btn btn-info">
            Update
          </button>
          <button
            (click)="deleteEmployee(employee.id)"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Delete
          </button>
          <button
            (click)="viewEmployeeDetails(employee.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
